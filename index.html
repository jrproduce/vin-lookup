<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>VIN Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #ffffff;
    }

    h1 {
      margin-bottom: 10px;
    }

    img.logo {
      max-width: 250px;
      margin: 0 auto 30px;
      display: block;
    }

    #vinInput {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    #lookupBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    ul.parts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding-left: 20px;
    }

    li {
      margin: 5px 0;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="jrparts2-02.jpg" alt="JR PARTS 로고" class="logo" />
  <h1>차대번호(VIN) 조회</h1>
  <input type="text" id="vinInput" placeholder="VIN 입력하세요" />
  <button id="lookupBtn">조회</button>

  <div id="result"></div>

  <script>
    const apiKey = "YOUR_API_KEY"; // AIzaSyBK0R8am8H8bjftzAlkpuM9K5_6NSAftK0
    const sheetId = "1AZhyeYTwq9AUq5s6ZORisB_7ubWwArXPebTCjGSumaM";
    const sheetName = "JRPARTVIN";

    function getVinParts(vin) {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const rows = data.values;
          const headers = rows[0];
          const vinIndex = headers.indexOf("VIN (차대번호)");
          const partIndex = headers.indexOf("품번");
          const nameIndex = headers.indexOf("품명");

          const brandIndex = headers.indexOf("브랜드");
          const modelIndex = headers.indexOf("모델명");
          const yearIndex = headers.indexOf("연식");
          const engineIndex = headers.indexOf("엔진형식");
          const fuelIndex = headers.indexOf("연료");
          const driveIndex = headers.indexOf("구동방식");
          const colorIndex = headers.indexOf("칼라코드");

          let results = rows.filter(row => row[vinIndex] && row[vinIndex].trim() === vin);
          if (results.length === 0) {
            document.getElementById("result").innerHTML = "<p>🚫 VIN에 해당하는 데이터가 없습니다.</p>";
            return;
          }

          const first = results[0];
          let carInfo = `
            <div class="section-title">🚗 차량 기본 정보</div>
            <ul>
              <li><strong>브랜드:</strong> ${first[brandIndex] || ""}</li>
              <li><strong>모델명:</strong> ${first[modelIndex] || ""}</li>
              <li><strong>연식:</strong> ${first[yearIndex] || ""}</li>
              <li><strong>엔진형식:</strong> ${first[engineIndex] || ""}</li>
              <li><strong>연료:</strong> ${first[fuelIndex] || ""}</li>
              <li><strong>구동방식:</strong> ${first[driveIndex] || ""}</li>
              <li><strong>칼라코드:</strong> ${first[colorIndex] || ""}</li>
            </ul>
          `;

          let partsHTML = '<div class="section-title">📦 소모품 품번 정보</div><ul class="parts-grid">';
          results.forEach(row => {
            if (row[partIndex]) {
              partsHTML += `<li><strong>${row[partIndex]}</strong> - ${row[nameIndex] || ""}</li>`;
            }
          });
          partsHTML += '</ul>';

          document.getElementById("result").innerHTML = carInfo + partsHTML;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("result").innerHTML = "🚫 구글시트 연동 오류";
        });
    }

    document.getElementById("lookupBtn").addEventListener("click", function () {
      const vin = document.getElementById("vinInput").value.trim().toUpperCase();
      document.getElementById("result").innerHTML = "";
      if (vin) getVinParts(vin);
    });
  </script>
</body>
</html>
