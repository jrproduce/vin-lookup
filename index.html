<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>VIN Lookup</title>
</head>
<body>
  <h1>차대번호(VIN) 조회</h1>
  <input type="text" id="vinInput" placeholder="VIN 입력하세요" />
  <button id="lookupBtn">조회</button>
  <div id="result"></div>

  <script>
    const apiKey = "AIzaSyBK0R8am8H8bjftzAlkpuM9K5_6NSAftK0";
    const sheetId = "1AZhyeYTwq9AUq5s6ZORisB_7ubWwArXPebTCjGSumaM";
    const sheetName = "JRPARTVIN";

    function getVinParts(vin) {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const rows = data.values;
          const headers = rows[0];

          const vinIndex = headers.indexOf("VIN (차대번호)");
          const partsIndex = headers.indexOf("품번");
          const nameIndex = headers.indexOf("품명");

          // 차량 정보로 간주할 고정 항목들
          const infoFields = [
            "브랜드", "모델명", "세부모델", "연식", "엔진형식", "연료", "구동방식", "칼라코드"
          ];
          const infoIndices = {};
          infoFields.forEach(field => {
            infoIndices[field] = headers.indexOf(field);
          });

          const results = rows.filter(row => row[vinIndex] === vin);
          if (results.length === 0) {
            document.getElementById("result").innerHTML = "❌ 해당 차대번호 정보가 없습니다.";
            return;
          }

          const firstRow = results[0];

          let infoHtml = "<h3>🚗 차량 기본 정보</h3><ul>";
          infoFields.forEach(field => {
            const value = firstRow[infoIndices[field]];
            if (value) {
              infoHtml += `<li><strong>${field}:</strong> ${value}</li>`;
            }
          });
          infoHtml += "</ul>";

          let partsHtml = "<h3>📦 소모품 품번 정보</h3><ul>";
          results.forEach(row => {
            if (row[partsIndex] && row[nameIndex]) {
              partsHtml += `<li><strong>${row[partsIndex]}</strong> - ${row[nameIndex]}</li>`;
            }
          });
          partsHtml += "</ul>";

          document.getElementById("result").innerHTML = infoHtml + partsHtml;
        })
        .catch(err => {
          document.getElementById("result").innerHTML = "🚫 구글시트 연동 오류";
        });
    }

    document.getElementById("lookupBtn").addEventListener("click", function () {
      const vin = document.getElementById("vinInput").value.trim();
      getVinParts(vin);
    });
  </script>
</body>
</html>
